spring.application.name=tweetArchive

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/twitter_archive_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

JwtsecretKey=${JWT_SECRET_KEY:}

cloud.aws.region.static=${AWS_REGION:eu-north-1}
cloud.aws.s3.bucket=${AWS_S3_BUCKET:prebor-twitter-bucket}
cloud.aws.credentials.accessKey=${AWS_ACCESS_KEY_ID:}
cloud.aws.credentials.secretKey=${AWS_SECRET_ACCESS_KEY:}

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.batch.table-prefix=BATCH_
spring.batch.job.enabled=false
